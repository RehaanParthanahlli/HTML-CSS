<!--Teaches about inline inline-block and block | Nested Divs-->
<!--Images-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilex:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:IBM Plex Mono;
            font-size:12px;
        }
        .search-bar{
            display:block;
            margin-bottom:5px;
            padding:4px;
            border:2px Solid Black;
            border-radius:9999px;
        }
        .Picture-preview{
            display:inline-block;
        }
        .Picture{
            display:block;
            width:400px;
        }
        .Picture-info{
            padding-top:4px;
            display:inline-block;  /* In Inline-Block width can be changed where as in inline it can't be also block width can be changed
            but block starts from new line*/
        }
        .Profile-Picture{
            display:inline-block;
            width:100px;
        }
        .Picture-Profile{
            display:inline-block;
            width:100px;        
        }
        .Photo-Details{
            display:inline-block;
            width:300px;
            vertical-align:top;
            margin-top:10px;
        }
        .About,
        .height-info,
        .born-info{
            line-height:15px;
            display:inline-block;
            width:300px;
            text-align:center;
            margin-top:2px;
            margin-bottom:2px;
        }

    </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="Picture-preview">
        <div class="Picture">
            <img src="../../Cobie.jpeg" alt="Cobie" class="Picture">  <!--If img isn't assigned class same as picture there wont be changes seen that are supposed to be seen as picture belongs to div and changes div alone-->
        </div>
        <div class="Picture-info">
            <div class="Profile-Picture">
                <img src="../../Profile-Cob.jpeg" alt="Profile" class="Picture-Profile">
            </div>
            <div class="Photo-Details">
                <p class="About">Cobie Smulders is a Canadian-American actress best known for playing Robin Scherbatsky in How I Met Your Mother and Maria Hill in the Marvel Cinematic Universe</p>
                <p class="height-info">Height: 5'8â€³ (1.73 m)</p>
                <p class="born-info">Born - April 3 1982 Vancouver Canada</p>
            </div>
        </div>
    </div>
</body>
</html>
